<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>


    <!-- External CSS File -->
    <link rel="stylesheet" href="style.css">

    <!-- Icon Fontawasom link -->
    <script src="https://kit.fontawesome.com/6da4ae72f0.js" crossorigin="anonymous"></script>
</head>

<body onload="initClock()">
    <div class="alarm">

        <!-- Column 1 -->
        <div class="col-1">
            <img src="images/logo.png" alt="">
            <div class="inner"><img src="images/alarm clock.png" alt=""></div>
            <a href="https://github.com/sagar-jujare"><i class="fa-brands fa-github glow"></i><span></span></a>
        </div>

        <!-- Column 2 & Time Section-->
        <div class="col-2">
            <div class="datetime">
                <div class="time_1">
                    <span id="hour">00</span>:
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>
                    <span id="period">AM</span>
                </div>
                <button id="stopAlarm" onclick="stopAlarm()">Stop Alarm ðŸš«</button>
            </div>

            <!-- Option Section -->
            <div class="setAlarm">
                <div class="column">
                    <select>
                        <option value="setHour" selected hidden>Hour</option>
                    </select>
                </div>

                <div class="column">
                    <select>
                        <option value="setMinute" selected hidden>Minute</option>

                    </select>
                </div>

                <div class="column">
                    <select>
                        <option value="AM/PM" selected hidden>AM/PM</option>
                    </select>
                </div>
            </div>
            <button id="btn-setAlarm" type="submit">Set Alarm</button>

            <h3 id="alarm-h3"></h3>

            <div class="alarmList"></div>
        </div>
    </div>
    <!-- JavaScript link -->
    <script src="script.js"></script>
</body>

</html>
